name: mobile
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.0.0
  flutter_bloc: ^7.0.1
  graphql_flutter: ^5.0.0
  fl_chart: ^0.36.2
  flutter_svg: ^0.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  generate: true

  assets:
    - .env
    - assets/

  fonts:
    - family: Roboto
      fonts:
       - asset: assets/fonts/Roboto/Roboto-Regular.ttf
       - asset: assets/fonts/Roboto/Roboto-Italic.ttf
       - asset: assets/fonts/Roboto/Roboto-Bold.ttf

    - family: ZenLoop
      fonts:
       - asset: assets/fonts/Zen_Loop/ZenLoop-Regular.ttf
       - asset: assets/fonts/Zen_Loop/ZenLoop-Italic.ttf
